<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
 <!-- top section -->
 <div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-primary display-3 my-4">IQ testing</h2>
    </div>
 </div>

 <!-- quiz section -->

 <div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">On with the question</h2>

        <form action="" class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. How many continents are there on Earth?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label for="" class="form-check-label">20</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B" checked>
                    <label for="" class="form-check-label">over 100</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="C" checked>
                    <label for="" class="form-check-label">54</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="D" checked>
                    <label for="" class="form-check-label">6</label>
                </div>
            </div>
        </form>
    </div>
 </div>
</body>
</html>
