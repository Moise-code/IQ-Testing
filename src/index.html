<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
 <!-- top section -->
 <div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-primary display-3 my-4">IQ testing</h2>
    </div>
 </div>

 <!-- result section -->
 <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p> You are<span class="text-primary display-4 p-3">0%</span>Genius</p>
    </div>
 </div>

 <!-- quiz section -->

 <div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">On with the question</h2>

        <form action="" class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. How many continents are there on Earth?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label for="" class="form-check-label">20</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label for="" class="form-check-label">over 100</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="C">
                    <label for="" class="form-check-label">54</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="D">
                    <label for="" class="form-check-label">6</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">2.How many men does it take to dig half a hole?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label for="" class="form-check-label">10</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label for="" class="form-check-label">not enough info</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="C">
                    <label for="" class="form-check-label">0 you cant dig half a hole</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="D">
                    <label for="" class="form-check-label">2</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">3.How many zeroes are there in 1 million?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label for="" class="form-check-label">6</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label for="" class="form-check-label">4</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="C">
                    <label for="" class="form-check-label">8</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="D">
                    <label for="" class="form-check-label">9</label>
                </div>
            </div>
            <div class="d-grid col-4 row-3 mx-auto">
                <input type="submit" class="btn btn-light">
            </div>
            
        </form>
    </div>
 </div>
</body>
</html>
